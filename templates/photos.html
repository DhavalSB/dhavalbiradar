{% extends "base.html" %}

{% block content %}

<div id="lightbox" class="lightbox hidden">
  <div class="lightbox-container">
    <div class="lightbox-controls">
      <button class="lightbox-prev hidden">
        <span class="material-symbols-outlined">arrow_back_ios</span>
      </button>
      <button class="lightbox-next hidden">
        <span class="material-symbols-outlined">arrow_forward_ios</span>
      </button>
      <button class="lightbox-close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <img id="lightbox-img" src="" alt="Full Image">
    <img id="lightbox-img-next" src="" alt="Next Image" class="hidden">
    <div class="lightbox-dots hidden"></div>
  </div>
</div>

<section class="gallery-section">
  <h1> aerial </h1>
  <hr class="section-divider">
  <div class="photo-gallery">
    <a href="/photos/sb-showcase" class="showcase-link">
      <img src="/images/gallery/thumbnails/sb1.jpeg" data-fullsrc="/images/gallery/fullsrc/sb1.jpeg">
      <span class="showcase-indicator"></span>
    </a>
    <a href="/photos/bay-tour-showcase" class="showcase-link">
      <img src="/images/gallery/thumbnails/SF/ggmain2.jpg" data-fullsrc="/images/gallery/fullsrc/SF/ggmain2.jpg">
      <span class="showcase-indicator"></span>
    </a>
    <img src="/images/gallery/thumbnails/monterey.jpg" data-fullsrc="/images/gallery/fullsrc/monterey/monterey.jpg"
      data-group="monterey">
    <img src="" data-fullsrc="/images/gallery/fullsrc/monterey/monterey-2.jpeg" data-group="monterey" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/monterey/monterey-3.jpeg" data-group="monterey" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/monterey/monterey-4.jpeg" data-group="monterey" class="hidden">
    <img src="/images/gallery/thumbnails/shore.jpeg" data-fullsrc="/images/gallery/fullsrc/shore.jpeg">
    <img src="/images/gallery/thumbnails/frost.jpeg" data-fullsrc="/images/gallery/fullsrc/frost.jpeg">
    <img src="/images/gallery/thumbnails/night.jpg" data-fullsrc="/images/gallery/fullsrc/night.jpg">
    <img src="/images/gallery/thumbnails/droneroad.jpg" data-fullsrc="/images/gallery/fullsrc/drone/1.jpg"
      data-group="drone">
    <img src="" data-fullsrc="/images/gallery/fullsrc/drone/2.jpg" data-group="drone" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/drone/3.jpg" data-group="drone" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/drone/4.jpg" data-group="drone" class="hidden">

    <img src="/images/gallery/thumbnails/Plane.jpeg" data-fullsrc="/images/gallery/fullsrc/Plane.jpeg">
  </div>
</section>

<section class="gallery-section">
  <h1> food </h1>
  <hr class="section-divider">
  <div class="photo-gallery">
    <a href="/photos/latte-showcase" class="showcase-link">
      <img src="/images/gallery/thumbnails/latte.jpeg" data-fullsrc="/images/gallery/showcase/latte/1.jpeg">
      <span class="showcase-indicator"></span>
    </a>
    <img src="/images/gallery/thumbnails/toast.jpeg" data-fullsrc="/images/gallery/fullsrc/toast.jpeg">
    <img src="/images/gallery/thumbnails/pizza.jpeg" data-fullsrc="/images/gallery/fullsrc/pizza/pizza.jpeg"
      data-group="pizza">
    <img src="" data-fullsrc="/images/gallery/fullsrc/pizza/pizza1.jpeg" data-group="pizza" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/pizza/dough.jpeg" data-group="pizza" class="hidden">

    <img src="/images/gallery/thumbnails/7kitchens.jpeg" data-fullsrc="/images/gallery/fullsrc/7kitchens.jpeg">
  </div>

</section>

<section class="gallery-section">
  <h1> places </h1>
  <hr class="section-divider">
  <div class="photo-gallery">
    <img src="/images/gallery/thumbnails/ventura.jpg" data-fullsrc="/images/gallery/fullsrc/ventura.jpg">

    <img src="/images/gallery/thumbnails/Niles.jpeg" data-fullsrc="/images/gallery/fullsrc/Niles/Niles.jpeg"
      data-group="Niles">
    <img src="" data-fullsrc="/images/gallery/fullsrc/Niles/station.jpg" data-group="Niles" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/Niles/pump.jpg" data-group="Niles" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/Niles/coke.jpeg" data-group="Niles" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/Niles/taxi.jpeg" data-group="Niles" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/Niles/car.jpeg" data-group="Niles" class="hidden">

    <img src="/images/gallery/thumbnails/manhattan.jpeg" data-fullsrc="/images/gallery/fullsrc/NYC/manhattan.jpeg"
      data-group="NYC">
    <img src="" data-fullsrc="/images/gallery/fullsrc/NYC/bbridge.jpeg" data-group="NYC" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/NYC/WTC.jpeg" data-group="NYC" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/NYC/Empire_Day.jpeg" data-group="NYC" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/NYC/Empire.jpeg" data-group="NYC" class="hidden">
    <img src="" data-fullsrc="/images/gallery/fullsrc/NYC/CPark.jpeg" data-group="NYC" class="hidden">
  </div>
</section>


{% endblock %}
