{% extends "base.html" %}

{% block extra_head %}
<style>
    .now-card {
        background: rgba(20, 20, 20, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1rem;
        padding: 2.5rem 2rem;
        color: var(--text-color);
        max-width: 600px;
        margin: 2rem auto;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .now-card h2 {
        font-weight: 400;
        font-size: 110%;
        margin-top: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .now-card h2:first-child {
        margin-top: 0;
    }

    .now-card ul {
        list-style: disc;
        padding-left: 1.2rem;
        margin: 0;
    }

    .now-card li {
        margin-bottom: 0.4rem;
        font-weight: 300;
        font-size: 110%;
        line-height: 1.5;
    }

    .now-card p {
        font-weight: 300;
        font-size: 110%;
        line-height: 1.5;
        margin: 0.4rem 0;
    }
</style>
{% endblock extra_head %}

{% block content %}

<div class="now-card">
    {{ section.content | safe }}
</div>

{% endblock %}
